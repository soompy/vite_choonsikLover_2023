<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>춘식러버 페이지</title>
</head>

<body>
    <load="/header.html" />

    <div class="choonsik-lover-wrapper">
        <section class="visual">
            <div class="marquee_wrap">
                <div class="marquee_box">
                    <span class="marquee_text">lovely choonsik</span>
                </div>
                <div class="marquee_box">
                    <span class="marquee_text">lovely choonsik</span>
                </div>
                <div class="marquee_box">
                    <span class="marquee_text">lovely choonsik</span>
                </div>
                <div class="marquee_box">
                    <span class="marquee_text">lovely choonsik</span>
                </div>
            </div>
        </section>



        <section id="one" class="contentsBox">
            <div class="row no-gutters">
                <div class="col">
                    <div class="rectangle"></div>
                    <div class="about-choonsik">
                        <div class="text-block">
                            <h2 class="mb-0">choonsik</h2>
                            <h5>happy</h5>
                        </div>
                        <div class="blocks">
                            <div class="faces"></div>
                            <div class="faces"></div>
                            <div class="faces"></div>
                            <div class="faces"></div>
                            <div class="faces"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="two" class="contentsBox">
            <div class="row no-gutters">
                <div class="col">
                    <div class="room-choonsik">
                        <div>
                            <img src="https://i.pinimg.com/originals/95/8f/59/958f599f934e94f63d6d60b676707ece.png"
                                class="img-fluid" alt="Responsive image" />
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="three" class="contentsBox">
            <div class="image"></div>
            <div class="row no-gutters">
                <div class="col">
                    <div class="elem">
                        <h2>GET OUT THERE</h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="four" class="section">
            <div class="image"></div>
            <div class="row no-gutters">
                <div class="col">
                    <div class="elem">
                        <h2>GO RIDE</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <load="/footer.html" />

    <script src="./node_modules/animejs/lib/anime.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="./js/choonsik.js"></script>

    <script>
        function randomValues() {
            anime({
                targets: '.random-demo .el',
                translateX: function () {
                    return anime.random(0, 270);
                },
                easing: 'easeInOutQuad',
                duration: 750,
                complete: randomValues
            });
        }

        randomValues();
    </script>

    <script type="module" src="/main.js"></script>
</body>

</html>
